<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles/contactus.css">
    <scrip src="scripts/contactus.js" defer ></script>
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.jpeg"
                    alt="logo icon">
            </a>   
            <nav>
                <a href="home.html">Home</a>
                <a href="#">Contact Us</a>
                <a href="#">About Us</a>
                <a href="#">Stories</a>
            </nav>
        </header>
        
        <main class="contact-form">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <fieldset>
                    <legend style="font-size:medium;">Contact</legend>
                    <label for="name" style="font-size:medium;">Name:</label>
                    <input type="text" id="name" name="user_name">

                <label for="mail" style="font-size:medium;">Email:</label>
                   <input type="email" id="mail" name="user_mail">

                   <label for="msg" style="font-size:medium;">Message:</label>
                   <textarea id="msg" name="user_message"></textarea>
                </fieldset>
                  <button type="submit" style="font-size:medium;">Send your message</button>
                </form>
            </div>
        </main>
         <footer>

 </body>
